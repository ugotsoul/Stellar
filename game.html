<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My First Canvas Game Thingie</title>
	<link rel="stylesheet" href="style.css">
	<script src="jquery.min.js"></script>
</head>
<body>
	
<canvas id="canvas" height="800" width="800">
Oops, your browser does not support Html5 canvas. Dang.
</canvas>

	<script>

	$(document).ready( function(){
		update();    
		console.log(canvas);
		  });

	var canvas = document.getElementById("canvas");
	var	ctx = canvas.getContext('2d');

	//player object
	var player = {
		x: 100,
		y: 150,
		width: 75,
		height: 75
	};

	//enemy object
	var enemy = {
		x: 500,
		y: 500,
		r: 100
	};
	
	//draw player
	function drawPlayer(x ,y, width, height, oldPlayer) {

		// delete old player object
		ctx.clearRect(oldPlayer.x, oldPlayer.y, oldPlayer.width, oldPlayer.height);
		
		var newPlayer = {
			x: x,
			y: y,
			width: width,
			height: height,
		}

		//flow control: redraw pass old object, return new object with new coordinates
		ctx.fillStyle="blue";
		ctx.fillRect(newPlayer.x, newPlayer.y, newPlayer.height, newPlayer.width);

		return(newPlayer);

	};

	function drawEnemy(x, y, r, oldEnemy) {

		//delete old enemy object

		var newEnemy = {
			x: x,
			y: y,
			r: r,
		}

		//draw enemy
		ctx.fillStyle="red";
		ctx.beginPath();
		ctx.arc(newEnemy.x, newEnemy.y, newEnemy.r, 0, Math.PI*2, false);
		ctx.closePath();
		ctx.fill();

		return(oldEnemy);
	}

	//create an update function that redraws board

function update () {

	//event handler to get mouse position
	$("#canvas").click(function (evt) {

		//draw enemy
		enemy = drawEnemy(enemy.x, enemy.y, enemy.r, enemy);
		//draw player
		player = drawPlayer(evt.clientX, evt.clientY, player.width, player.height, player);
		});
	}; 


	</script>
</body>
</html>
