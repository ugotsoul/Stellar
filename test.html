var canvas = document.getElementById("canvas");
var	ctx = canvas.getContext('2d');

//constructor functions//

//instanciate an array of objects javascript
p = 1;
e = 2;

//creates an array of length player + enemy objects
var gameElements = new Array();

//add game objects
function getElements() {
	//add p# of p to game element array
	for (var a = 0; a < (p); a++) {
		gameElements.push(new Player());
	}

	//add e# of enemy to game element array
	for (var b = 0; b < (e); b++) {
		gameElements.push(new Enemy());
	}
}

//draw game elements on canvas

//get player position
function mousePosition() {

	// get mouse clicks

	//event listener
	$("#canvas").click(function (evt) {
	// store mouse clicks

	//the X & Y are off - WHYEE
	mouseX = evt.clientX;
	mouseY = evt.clientY;

	console.log("This is X: " + mouseX);
	console.log("This is Y: " + mouseY);

	});
}




function drawElements() {

	// itterate through the array of objects
	for (var c =0; c < gameElements.length; c++) {
		//draw element on canvas
		gameElements[c].update();
	}
}


//get mouse event info & update board


function Player(x, y, w, h, fill) {

	//player attributes
	this.x = x || 100;
	this.y = y || 100;
	this.w = w || 75;
	this.h = h || 75;
	this.fill = fill || "red";

	//draw player method
	this.update = function() {
		ctx.fillStyle = this.fill;
		ctx.fillRect(this.x, this.y, this.w, this.h); 
	}

}

function Enemy(x, y, r, fill) {

	//enemy attributes
	this.x = x || 500;
	this.y = y || 500;
	this.r = r || 75;
	this.fill = fill || "blue"; 

	//draw enemy method
	this.update = function() {
		ctx.fillStyle = this.fill;
		ctx.beginPath();
		ctx.arc(this.x, this.y, this.r, 0, Math.PI*2, false);
		ctx.closePath();
		ctx.fill();
	}

}


</script>
