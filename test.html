//child classes of sprite
function Player(x, y, w, h, fill) {

	//player attributes
	this.x = x;
	this.y = y;
	this.w = w;
	this.h = h;
	this.fill = fill;

	//draw player method
	this.update = function() {
		ctx.fillStyle = this.fill;
		ctx.fillRect(this.x, this.y, this.w, this.h); 
	}

}



function Enemy(x, y, r, fill) {

	//enemy attributes
	this.x = x;
	this.y = y;
	this.r = r;
	this.fill = fill;

	//draw enemy method
	this.update = function() {
		ctx.fillStyle = this.fill;
		ctx.beginPath();
		ctx.arc(this.x, this.y, this.r, 0, Math.PI*2, false);
		ctx.closePath();
		ctx.fill();
	}

}
